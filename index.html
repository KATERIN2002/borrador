<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuario" required> <br><br>
    <input type="password" id="password" placeholder="Contraseña" required> <br><br>
    <button type="submit">Ingresar</button>
  </form>
  <p id="message"></p>

  <!-- Opción para recuperar contraseña -->
  <p><a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a></p>

  <!-- Formulario oculto para restablecer contraseña -->
  <div id="resetSection" class="hidden">
    <h3>Restablecer Contraseña</h3>
    <input type="email" id="email" placeholder="Ingresa tu correo" required> <br><br>
    <button id="resetButton">Enviar Código</button>
    <p id="resetMessage"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
